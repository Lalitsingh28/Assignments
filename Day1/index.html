<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Content Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Content Generator</h1>
    </header>
    <main>
        <div class="options">
            <label for="options">Select Any:</label>
            <select id="options">
                <option value="Select Any Options">Select Any Options</option>
                <option value="Story">Story</option>
                <option value="Quote">Quote</option>
                <option value="Shayari">Shayari</option>
                <option value="Joke">Joke</option>
            </select>
        </div>
        <div class="keyword">
            <label for="keyword">Enter a Keyword:</label>
            <input type="text" id="keyword" placeholder="Keyword">
        </div>
        <button id="generateBtn">Generate Content</button>
        <div class="output">
            <h2>Generated Content:</h2>
            <p id="outputText"></p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
